<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div>
    <div class="header">
        <div class="side" id="blog-button">
            <a href="../index.html" class="button">
                <p class="text">Blog</p>
            </a>
        </div>
        <div class="side" id="aboutme-button">
            <a href="../about_me.html" class="button">
                <p class="text">About Me</p>
            </a>
        </div>
        <div class="side" id="contact-button">
            <a href="../contact.html" class="button">
                <p class="text">Contact</p>
            </a>
        </div>
    </div>
    <div class="posts">
        <div class="post_title text">
            [selfblog_main_title]
        </div>
        <div class="text post_text">
            [selfblog_post]
        </div>
    </div>

</div>
</body>
</html>
